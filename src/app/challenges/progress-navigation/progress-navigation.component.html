<div class="container">
    <div class="card">
        <div class="card__content">
            <div class="menu">
                <div
                    *ngFor="let option of optionsArr; let i = index"
                    (click)="onSelectOption(option)" 
                    class="menu__option"
                    [class.menu__option-active]=option.active>
                    <div 
                        class="menu__option-num-circle"
                        [class.menu__option-num-circle-active]=option.active>
                        <div class="menu__option-num">{{ option.index }}</div>
                        </div>
                    <div 
                        class="menu__option-text"
                        [class.menu__option-text-active]=option.active>{{ option.name }}</div>
                </div>
            </div>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form">
                    <div class="form__title">{{ currentOption.title }}</div>
                    <div class="form__buttons">
                        <button
                            *ngFor="let button of currentOption.buttons"
                            (click)="onButtonClick(button)"
                            class="button" 
                            type="button">{{ button }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
