<div class="container">
    <div class="card">
        <div
            [style.height.px]="height"
            class="card__info">
            <div 
                *ngFor="let pokemon of namesArr"
                class="card__info-name">{{ pokemon }}</div>
        </div>
        <button 
            (click)="showPagingInfo()"
            [class.button__loading]
            ="isLoading"
            class="button">Load Cards</button> 
    </div>
    
</div>
