<div class="container">
    <div class="card">
        <button 
            (click)="scroll('left')"
            class="button button__left hidden"
            [class.hidden]=hideLeftButton></button>
        <button 
            (click)="scroll('right')"
            class="button button__right"
            [class.hidden]=hideRightButton></button>
        <div class="card__content">
            <div #blockContainer class="card__content-blocks">
                <div #block class="block block__medium"></div>
                <div #block class="block block__large"></div>
                <div #block class="block block__small"></div>
                <div #block class="block block__large"></div>
                <div #block class="block block__medium"></div>
                <div #block class="block block__medium"></div>
                <div #block class="block block__small"></div>   
            </div>
        </div>
    </div>
</div>
