<div class="container">
    <div class="card">
        <div class="card__content">
            <div 
                *ngFor="let switch of switchStatusArr; let i = index"
                (click)="onSwitch()"
                class="switch">
                <div
                    [class.switch__background-on]=switchStatusArr[i]
                    class="switch__background">
                    <div
                        [class.switch__slider-on]=switchStatusArr[i]
                        class="switch__slider">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
