<div class="container">
    <app-toast-notification
        [toastText]="currentToastText"
        [toastActive]="isActive"
        [toastRed]="isRed"
    ></app-toast-notification>    
    <div class="card">
        <button 
            *ngFor="let button of toastArr"
            (click)="popToast(button.label)"
            class="button">{{ button.label }}</button>
    </div>  
</div>
