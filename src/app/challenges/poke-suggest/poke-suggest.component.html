<div class="container">
    <div class="card__border">
        <div class="card">
            <input 
                [(ngModel)]="searchText"
                (ngModelChange)="this.searchTextUpdate.next($event)"
                (focus)="onFocus()"
                type="text"
                id="searchText" 
                class="card__input"
                placeholder="Gotta Catch 'Em All!"
                >
            <div class="ball">
                <div class="ball__inside"></div>
                <div class="ball__red"></div>
            </div>
            <div
                *ngIf=isMatches 
                class="results">
                <div 
                    tabindex="0"
                    role="button"
                    (keyup.enter)="pokemonSelected(pokemon)"
                    (click)="pokemonSelected(pokemon)"
                    *ngFor="let pokemon of pokeMatchesArr"
                    class="results__name">{{ pokemon.name | titlecase }}</div>
            </div>
             <div
                *ngIf="isPokemonSelected" 
                class="pokemon">
                <div class="pokemon__container">
                    <div class="pokemon__text">You chose... <span class="nowrap">{{ selectedPokemonDetails.name | titlecase }}!</span></div>
                    <img 
                        src="{{ selectedPokemonDetails.sprites.front_default }}"
                        class="pokemon__img">
                </div>
            </div>
        </div>
       
    </div>
   

    
</div>
