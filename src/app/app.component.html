    *ngIf="isAppOverlayActive"
    (click)="dismissAppOverlay($event)"
    class="app-overlay"></div>
<app-header 
    [(isFocus)]="isSearchFocus"
    [(isHeaderOverlayActive)]="isAppOverlayActive"
    (isOverlayActive)="onIsOverlayActive($event)"></app-header>
<div class="router">
    <router-outlet></router-outlet>
</div>
